<div ng-include="'tpl/include/header.html'"></div>
<div class="container">
    <ul class="list-inline">
        <li><a href="#/start">首页</a></li>
        <li>/详情</li>
    </ul>
    <div class="panel panel-default">
        <div class="panel-body">
            <img class="img-responsive" ng-src="img/{{dish.img_lg}}">
            <h5>{{dish.name}}</h5>
            <p>{{dish.material}}</p>
            <p style="font-size: 18px;column-rule: #dd2918;font-weight: bold">{{dish.price | currency: '￥'}}</p>
        </div>
        <div class="panel-footer">
           <div class="text-right">
               <button class="btn btn-success" ng-click="jump('/order/'+dish.did)">我要下单</button>
               <button class="btn btn-danger" ng-click="jump('/main')">我在看看</button>
           </div>
        </div>
    </div>
</div>
<div ng-include="'tpl/include/footer.html'"></div>
